<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cassie's Pizzeria</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Cassie's Pizza Delivery</h1>
    </div>
    <form id = "createPizza">
      <div class="form-group">
        <label for="customerName">Please Enter Your Name:</label>
        <input id="customerName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="customerAddress">Please Enter Your Address:</label>
        <input id="customerAddress" class="form-control" type="text">
      </div>
    <button type=submit name=button class="btn btn-primary">Submit!</button>
    <div class="row">
      <div class="pizzaSize col-md-6">
        <h2>Choose a Pizza Size:</h2>
        <input type="radio" name="size" value="personal">Personal (8 inch)<br>
        <input type="radio" name="size" value="small">Small (10 inch)<br>
        <input type="radio" name="size" value="medium">Medium (12 inch)<br>
        <input type="radio" name="size" value="large">Large (14 inch)<br>
        <input type="radio" name="size" value="extra large">Extra-Large (16 inch)<br>
        <button type="submit" name="button" class="btn btn-primary">Choose your size!</button>
      </div>
      <div class="pizzaToppings col-md-6">
        <h2>Choose Your Pizza Toppings: ($1.00 each)</h2>
        <button type="submit" name="button" class="btn btn-primary">Finished!</button>
      </div>
    </div>
    </form>
    </div>

  </body>
  </html>
